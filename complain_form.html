{% extends "comportal/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="col-md-8 content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Complain</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Add</button>
            </div>
        </form>
    </div>
{% endblock content %}
